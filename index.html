<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Timecard</title>
        <!-- <link href="images/favicon.png" rel="shortcut icon" type="image/png" /> -->
        <style>
            body {
                font-family: sans-serif;
                text-align: center;
            }

            [hidden] {
                display: none !important;
            }

            input[disabled] {
                opacity: .3;
                color: inherit;
            }

            .block {
                display: inline-block;
                background-color: #e8e8e8;
                margin-bottom: 5px;
                margin-right: 5px;
                padding: 12px;
                box-sizing: border-box;
                border: 2px solid transparent;
                margin-right: 8px;
            }

            .block:hover {
                cursor: pointer;
                opacity: .6;
            }

            .selected {
                border-color: black;
            }

            .active {
                border-color: black;
            }

            .dialog {
                display: inline-block;
                border: 1px solid lightgray;
                padding: 20px;
                margin-bottom: 25px;
                margin-top: 18px;
                width: 250px;
            }

            .container {
                display: flex;
                justify-content: center;
            }

            label {
                display: block;
                font-size: .8em;
                margin-bottom: 5px;
            }

            input {
                display: inline-block;
                font-family: inherit;
                padding: 8px;
                border: 1px solid #ccc;
                font-size: 14px;
                margin-bottom: 5px;
                float: left;
                box-sizing: border-box;
            }

            input[type="text"] {
                width: 195px;
            }

            input[type="submit"] {
                background-color: #e8e8e8;
                border-color: #777;
            }

            input:not(:last-of-type) {
                margin-right: 5px;
            }

            #grid {
                margin-right: 60px;
            }

            .time-label {
                display: inline-block;
                width: 50px;
                text-align: right;
                padding-right: 10px;
                vertical-align: top;
                line-height: 28px;
                font-size: .9em;
            }

            .total {
                line-height: 1.3;
            }

            .total h2 {
                margin-top: 0;
                padding-bottom: 10px;
                border-bottom: 1px solid #ccc;
            }

            .right-col {
                text-align: left;
            }

            .no-selections {
                text-align: center;
                padding: 35px 0;
            }

            #form:not([hidden]) + .no-selections {
                display: none;
            }

            .error-text {
                font-weight: bold;
                color: #c50000;
                font-size: .9em;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <h1 id="date"></h1>
        <p>Select a range of time by clicking the blocks below. You can click on a block twice to log 15 minutes.</p>
        <div class="container">
            <div id="grid"></div>
            <div class="right-col">
                <div class="dialog">
                    <form id="form" hidden>
                        <label for="projectInput">Project</label>
                        <input id="projectInput" type="text" placeholder="Type a new project name..." />
                        <div id="errorMessage" class="error-text"></div>
                        <input type="submit" id="saveButton" value="Add" disabled>
                    </form>
                    <div class="no-selections">Nothing selected.</div>
                </div>
                <div class="total">
                    <h2>Total</h2>
                    <div id="totalText"></div>
                </div>
            </div>
        </div>
        
        <script src="js/timecard.js"></script>
    </body>
</html>
