<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Timecard</title>
        <!-- <link href="images/favicon.png" rel="shortcut icon" type="image/png" /> -->
        <style>
            .block {
                display: inline;
                background-color: lightgray;
                margin-bottom: 5px;
                margin-right: 5px;
                padding: 3px 12px;
                box-sizing: border-box;
                border: 2px solid transparent;
            }

            .block:hover {
                cursor: pointer;
            }

            .active {
                border: 2px solid black;
            }

            .filled {
                background: #00baea;
            }
        </style>
    </head>
    <body>
        <h1 id="date"></h1>
        <div id="grid"></div>
        <script src="js/timecard.js"></script>
    </body>
</html>
