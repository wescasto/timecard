<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Timecard</title>
        <!-- <link href="images/favicon.png" rel="shortcut icon" type="image/png" /> -->
        <style>
            body {
                font-family: sans-serif;
                text-align: center;
            }
            .block {
                display: inline-block;
                margin-bottom: 5px;
                margin-right: 5px;
                padding: 12px;
                box-sizing: border-box;
                border: 2px solid lightgray;
                border-radius: 2px;
            }

            .block:hover {
                cursor: pointer;
            }

            .selected {
                background: #00baea;
                border-color: #00baea;
            }

            .active {
                border-color: #007fa0;
            }

            .dialog {
                display: inline-block;
                border: 1px solid lightgray;
                padding: 20px;
                margin-bottom: 20px;
            }

            .filled {
                background-color: black;
                border-color: black;
            }

            .container {
                display: flex;
                justify-content: center;
            }

            #grid {
                margin-right: 60px;
            }

            .time-label {
                display: inline-block;
                width: 50px;
                text-align: right;
                padding-right: 10px;
                vertical-align: top;
                line-height: 28px;
            }
        </style>
    </head>
    <body>
        <h1 id="date"></h1>
        <p>Select a range of time to log. Click twice on a single block to log 15 minutes.</p>
        <div class="dialog">
            <label>Select</label>
            <select id="projectList">
                <option>Choose...</option>
                <option value="project1">Project 1</option>
                <option value="project2">Project 2</option>
                <option value="project3">Project 3</option>
            </select>
            <button id="saveButton" disabled>Save</button>
        </div>
        <div class="container">
            <div id="grid"></div>
            <div id="total"><b>Total</b></div>
        </div>
        
        <script src="js/timecard.js"></script>
    </body>
</html>
